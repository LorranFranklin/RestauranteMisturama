<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Misturama</title>
  </head>
  <body>
    <header class="navbar navbar-expand-lg sticky-top p-3">
      <div class="container">
        <div class="nav-logo">
          <img src="./img/misturama01.png" alt="Logo do Restaurante" />
        </div>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse justify-content-end" id="menu-navegacao">
          <ul class="nav nav-pills d-block d-md-flex">
            <li class="nav-item fw-bold">
              <a class="nav-link active" href="#">
                <i class="bi bi-house-door me-1"></i>
                Sobre o Misturama
              </a>
            </li>
            <li class="nav-item fw-bold">
              <a class="nav-link" href="#">
                <i class="bi bi-calendar-check me-1"></i>
                Eventos
              </a>
            </li>
            <li class="nav-item fw-bold">
              <a class="nav-link" href="#">
                <i class="bi bi-card-text me-1"></i>
                CardaÃÅpio
              </a>
            </li>
            <li class="nav-item fw-bold">
              <a class="nav-link" href="#">
                <i class="bi bi-chat-left-text me-1"></i>
                Fale Conosco
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="sobre-o-misturama">
      <div class="carousel slide" data-bs-ride="carousel" id="carousel">
        <!-- INDICADORES DE CAROUSEL  -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <!-- IMAGENS DO CAROUSEL -->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="./img/slides/slide1.png" class="d-block w-100" alt="Imagem 1" />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="./img/slides/slide2.png" class="d-block w-100" alt="Imagem 2" />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="./img/slides/slide3.png" class="d-block w-100" alt="Imagem 3" />
          </div>
        </div>
        <!-- BUTOES DO CAROUSEL  -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden"></span>
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
